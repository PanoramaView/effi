<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Seleziona ingredienti</h1>
        </header>
        <main>
            <div class="ingredients">
                <div class="ingredient">
                    <img class="ingredient-image" src="img/mustard.svg" alt="Mustard">
                    <label for="mustard">Mustard</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="mustard" value="6">
                        <label for="mustard-add"></label>
                    </div>
                </div>
                <div class="ingredient">
                    <img class="ingredient-image" src="img/ketchup.svg" alt="Ketchup">
                    <label for="ketchup">Ketchup</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="ketchup" value="1">
                        <label for="ketchup-add"></label>
                    </div>
                </div>
                <div class="ingredient">
                    <img class="ingredient-image" src="img/cheese.svg" alt="Cheese">
                    <label for="cheese">Cheese</label>
                    <div class="checkbox">
                        <input type="checkbox" class="ingredient-checkbox" name="ingredients[]" id="cheese" value="5">
                        <label for="cheese-add"></label>
                    </div>
                </div>
            </div>

            <div class="submit" onclick="script();">
                <button id="button" class="btn">Bottone</button>
            </div>
        </main>
        <div class="popup" id="popup">
            <h2>Lista ingredienti</h2>
            <div class="output-container"><span id="output"><strong></strong></span></div>
        </div>
    </div>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/liveScript.js"></script>

</body>

</html>
